<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skriv artikel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>  
  .gradient-bg {
    background: linear-gradient(to bottom, #141212, #423d3f, #424141, #747373);
    min-height: 100vh;
} 

.fancy-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(74, 38, 106, 0.2);
        }

</style>


</head>
<body class="font-sans gradient-bg">
  <div class="max-w-xl mx-auto bg-white bg-opacity-20 shadow-xl rounded-2xl p-6 mt-10">
    <h1 class="text-white text-2xl font-bold mb-6 text-center">📝 Skriv en ny artikel</h1>
    <form id="articleForm" class="space-y-4">
      <input type="text" id="title" placeholder="Rubrik" required class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800" />
      <textarea id="content" placeholder="Text" required rows="6" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800"></textarea>
      <input type="text" id="category" placeholder="Kategori" required class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800" />
      <a href="#" class="fancy-button inline-block px-4 py-2 bg-gradient-to-r from-gray-800 to-gray-500 text-white rounded-lg hover:from-gray-500 hover:to-gray-800">Läs mer</a>
    </form>
  </div>

  <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-xl shadow-lg hidden transition-opacity duration-500">
    Artikeln har sparats!
  </div>

  <script src="js/main.js"></script>
</body>
</html>
