<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artikel</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>  
    .gradient-bg {
      background: linear-gradient(to bottom, #141212, #423d3f, #424141, #747373);
      min-height: 100vh;
  } 
  
  .fancy-button {
              transition: all 0.3s ease;
              box-shadow: 0 4px 6px rgba(74, 38, 106, 0.2);
          }
  
  </style>

</head>
<body class="font-sans gradient-bg">
  <div class="max-w-3xl mx-auto bg-white bg-opacity-20 rounded-2xl shadow-lg p-8 mt-8">
    <h1 id="articleTitle" class="text-3xl font-bold mb-2"></h1>
    <p id="articleCategory" class="text-sm text-gray-500 mb-4"></p>
    <p id="articleContent" class="text-lg leading-relaxed mb-6"></p>

    <div class="flex items-center space-x-4 mb-6">
      <button id="likeBtn" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-xl">👍 Gilla</button>
      <button id="dislikeBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl">👎 Ogilla</button>
      <span id="likeCount" class="text-sm text-gray-600"></span>
      <span id="dislikeCount" class="text-sm text-gray-600"></span>
    </div>

    <h2 class="text-white text-xl font-semibold mb-2">💬 Kommentarer</h2>
    <ul id="commentList" class="space-y-2 mb-4"></ul>
    
    <form id="commentForm" class="flex gap-2">
      <input type="text" id="commentInput" placeholder="Skriv en kommentar..." required class="flex-1 p-2 border rounded-xl focus:outline-none" />
      <button class="bg-blue-600 text-white px-4 rounded-xl hover:bg-blue-700">Skicka</button>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
