<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artikel - PoddNyheter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>  
    .gradient-bg {
      background: linear-gradient(to bottom, #141212, #423d3f, #424141, #747373);
      min-height: 100vh;
    } 
  
    .fancy-button {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(74, 38, 106, 0.2);
    }
          
  </style>
</head>
<body class="font-sans gradient-bg">
  <!-- Navbar -->
  <div class="container mx-auto px-4 py-3">
    <nav class="text-white bg-black bg-opacity-80 rounded-2xl shadow-lg px-6 backdrop-blur-sm">
        <div class="container mx-auto">
            <div class="flex justify-between items-center py-3">
                <!-- Logo -->
                <div class="text-xl font-bold">
                  <a href="index.html">PoddNyheter</a>
                </div>
                
                <!-- Hamburger-meny f√∂r mobil -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="focus:outline-none">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                
                <!-- Desktop-menyl√§nkar -->
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-gray-500">Hem</a>
                    <a href="#" class="hover:text-gray-500">Popul√§ra poddar</a>
                    <a href="#" class="hover:text-gray-500">Popul√§ra avsnitt</a>
                    <a href="#" class="hover:text-gray-500">Poddtips</a>
                    <a href="#" class="hover:text-gray-500">Kontakta oss</a>
                </div>
            </div>
            
            <!-- Mobil-meny -->
            <div id="mobile-menu" class="md:hidden hidden pb-4">
                <a href="index.html" class="block py-2 hover:text-gray-500">Hem</a>
                <a href="#" class="block py-2 hover:text-gray-500">Popul√§ra poddar</a>
                <a href="#" class="block py-2 hover:text-gray-500">Popul√§ra avsnitt</a>
                <a href="#" class="block py-2 hover:text-gray-500">Poddtips</a>
                <a href="#" class="block py-2 hover:text-gray-500">Kontakta oss</a>
            </div>
        </div>
    </nav>
  </div>

  <!-- Article Content -->
  <div class="max-w-3xl mx-auto bg-white bg-opacity-20 rounded-2xl shadow-lg p-8 mt-8 mb-8">
    <a href="index.html" class="text-white hover:text-gray-900 mb-4 inline-block">
      <i class="fas fa-arrow-left mr-2"></i> Tillbaka till startsidan
    </a>
    
    <h1 id="articleTitle" class="text-3xl font-bold mb-2"></h1>
    <p id="articleCategory" class="text-sm text-gray-500 mb-4"></p>
    <p id="articleContent" class="text-lg leading-relaxed mb-6"></p>

    <div class="flex items-center space-x-4 mb-6">
      <button id="likeBtn" class="fancy-button bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-xl">
        <i class="far fa-thumbs-up mr-1"></i> <span id="likeCount">0</span>
      </button>
      <button id="dislikeBtn" class="fancy-button bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl">
        <i class="far fa-thumbs-down mr-1"></i> <span id="dislikeCount">0</span>
      </button>
    </div>

    <hr class="border-gray-300 my-6">

    <h2 class="text-white text-xl font-semibold mb-4">üí¨ Kommentarer</h2>
    <ul id="commentList" class="space-y-3 mb-6 max-h-96 overflow-y-auto"></ul>
    
    <form id="commentForm" class="flex gap-2">
      <input type="text" id="commentInput" placeholder="Skriv en kommentar..." required class="flex-1 p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-500" />
      <button type="submit" class="fancy-button bg-blue-600 text-white px-4 rounded-xl hover:bg-blue-700">Skicka</button>
    </form>
  </div>

  <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-xl shadow-lg hidden transition-opacity duration-500">
    Kommentar tillagd!
  </div>

  <script src="script.js"></script>
  <script src="menu.js"></script>
</body>
</html>
